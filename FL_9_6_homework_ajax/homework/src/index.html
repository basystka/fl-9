<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<title>FL 9 3 homework AJAX</title>
	</head>
	<body>
		<div id='warning'>
			<p>You have entered an invalid coordinates! Please, use this enter format: 00.00 or -00.00</p>
		</div>
		<h1>Discover the Earth terrain</h1>
		<p class="info">If you want to know more about land surface, please enter latitude, longitude and press the button</p>
		<form>
			<div class="left">
				<input id="enter-lat" type="text" value="23.92" maxlength="6">
				<input id="enter-long" type="text" value="-66.3" maxlength="6">
				<button id="but-track" type="button">Track</button>
			</div>
			<div class="right">				
				<div id="res"></div>
				<div id="loader"></div>
				<div id="result"></div>
			</div>
		</form>
		<script src="app.js"></script>
	</body>
</html>
